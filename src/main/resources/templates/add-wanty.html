<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<!--Боковая панель-->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container ">
    <main>

        <h4 class="mb-3">Создание запроса</h4>
        <hr class="my-4">


        <div class="row g-5">
            <div class="col-md-5 col-lg-5 order-md-last">
                <h5 class="mb-3">Добавление фото</h5>
                <form class="card p-2">
                    <input class="form-control" id="fileUploadId" type="file" name="fileupload"/>
                    <button class="btn btn-light forButtons mt-1" id="upload-button" onclick="previewImage();">Посмотреть изображение</button>
                    <img id="image" style="display:none" class="img img-thumbnail">
                </form>
            </div>
            <div class="col-md-7 col-lg-7">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">

                        <div class="col-12">
                            <label for="nameId" class="form-label">Название</label>
                            <input type="text" class="form-control" id="nameId" placeholder="Название вещи..." required="">
                            <div class="invalid-feedback">
                                Введите название
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="dateId" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="dateId" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Выберите дату
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="sizeId" class="form-label">Размер</label>
                            <input type="text" class="form-control" id="sizeId" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Введите размер
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">

                    <div class="row g-3">
                        <div>
                            <div class="col-sm-6">
                                <label for="sellerId" class="form-label">Продавец</label>
                                <select class="form-select" id="sellerId" required="">
                                    <option value="">Выберите...</option>
                                    <option>Продавец1</option>
                                </select>
                                <div class="invalid-feedback">
                                    Выберите продавца
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="col-sm-6">
                                <label for="buyerId" class="form-label">Байер</label>
                                <select class="form-select" id="buyerId" required="">
                                    <option value="">Выберите...</option>
                                    <option>Байер1</option>
                                </select>
                                <div class="invalid-feedback">
                                    Выберите байера
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="col-sm-6">
                                <label for="clientId" class="form-label">Клиент</label>
                                <select class="form-select" id="clientId" required="">
                                    <option value="">Выберите...</option>
                                    <option>Клиент1</option>
                                </select>
                                <div class="invalid-feedback">
                                    Выберите клиента
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row g-3">
                        <h5 class="mb-3">Продажа</h5>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="buyed" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                                <label class="form-check-label" for="buyed">Купили</label>
                            </div>
                            <div class="form-check">
                                <input id="notBuyed" name="paymentMethod" type="radio" class="form-check-input" required="">
                                <label class="form-check-label" for="notBuyed">Не купили</label>
                            </div>
                        </div>


                        <h5>Комментарий</h5>
                        <div class="my-3">
                            <textarea name="description" class="form-control" id="descriptionId" rows="8" maxlength="4000"></textarea>
                        </div>

                    </div>

                    <hr class="my-4">
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">Добавить запрос</button>

                </form>
            </div>
        </div>
    </main>
</div>

<!-- Футер страницы -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

<script>  <!--Данный скрипт взят из DBProject, как и дизайн с фото-->
    function previewImage() {
        let input = document.getElementById('fileUploadId');
        let preview = document.getElementById('image');
        // Для чтения содержимого файла
        let reader = new FileReader();

        // Обработчик события, который будет вызван, когда файл будет успешно прочитан
        reader.onload = function() {
            // Установка пути к загруженному изображению в атрибут src элемента img
            preview.src = reader.result;
            // Отображаем элемент img
            preview.style.display = 'block';
        }
        // Читаем содержимое выбранного файла
        reader.readAsDataURL(input.files[0]);
    }
</script>

</html>
