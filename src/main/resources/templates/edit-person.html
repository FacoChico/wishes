<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body style="background-color: rgba(203,203,203,0.33)">

<!--Боковая панель-->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div th:each="el : ${person}" class="modal position-static d-block py-md-5">
    <div class="modal-dialog modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h3 class="fw-bold">Редактирование участника</h3>
            <input id="idId" th:value="${id}" style="display: none">
        </div>

        <div class="modal-body p-5 pt-0">
            <div class="form-floating mb-3">
                <input id="surnameId" type="text" th:value="${el.surname}" class="form-control rounded-3" placeholder="Фамилия">
                <label for="surnameId" class="forLabels">Фамилия</label>
            </div>

            <div class="form-floating mb-3">
                <input id="nameId" type="text" th:value="${el.name}" class="form-control rounded-3" placeholder="Имя">
                <label for="nameId" class="forLabels">Имя</label>
            </div>

            <div class="form-floating mb-3">
                <input id="patronymicId" type="text" th:value="${el.patronymic}" class="form-control rounded-3" placeholder="Отчество">
                <label for="patronymicId" class="forLabels">Отчество</label>
            </div>

            <hr class="my-4">

            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit" onclick="updatePerson();">
                Сохранить
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    async function updatePerson() {
        let formData = new FormData();

        const id = document.getElementById('idId');
        const name = document.getElementById('nameId');
        const patronymic = document.getElementById('patronymicId');
        const surname = document.getElementById('surnameId');

        formData.append('id', id.value);
        formData.append('name', name.value);
        formData.append('patronymic', patronymic.value);
        formData.append('surname', surname.value);

        const fetchURL = '/person' + id.value;

            await fetch(fetchURL, {
            method: 'POST',
            body: formData
        })

        window.location.replace('/all-persons');
    }
</script>

</html>
