<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<!--Боковая панель-->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container mt-3">
    <h3>Статистика</h3>
    <hr class="my-4">

    <div class="table-responsive small mt-3">
        <table class="table table-hover table-sm forTables">
            <thead>
            <tr class="forTrTables">
                <th scope="col">Продавец</th>
                <th scope="col">Купили</th>
                <th scope="col">Не купили</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>нейм</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>нейм 2</td>
                <td>1</td>
                <td>1</td>
            </tr>
            </tbody>

            <thead>
            <tr class="forTrTables">
                <th scope="col">Клиент</th>
                <th scope="col">Купил</th>
                <th scope="col">Не купил</th>
            </tr>

            <tbody>
            <tr>
                <td>имя</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>имя 2</td>
                <td>1</td>
                <td>1</td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="blocks/footer :: footer"></footer>
</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
