<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<!--Боковая панель-->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container mt-3">
    <h3>Запросы клиентов</h3>

    <hr class="my-4">

    <form action="search" method="get">
        <h5>Поиск по названию запроса</h5>

        <div class="row">
            <div class="col-sm-4">
                <input id="searchQuery" name="query" class="form-control" type="text" placeholder="Введите запрос" aria-label="Search">
            </div>

            <div class="col-sm-2">
                <div class="dropdown">
                    <button class="btn dropdown-toggle forDropdowns" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Байер
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="margin-top: 4%;">
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemBuyer('Не выбрано')">Не выбрано</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemBuyer('один')">один</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemBuyer('другой')">другой</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="dropdown">
                    <button class="btn dropdown-toggle forDropdowns" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        Продавец
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2" style="margin-top: 4%;">
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemSeller('Не выбрано')">Не выбрано</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemSeller('один')">один</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemSeller('другой')">другой</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="dropdown">
                    <button class="btn dropdown-toggle forDropdowns" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
                        Клиент
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3" style="margin-top: 4%;">
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemClient('Не выбрано')">Не выбрано</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemClient('один')">один</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectDropdownItemClient('другой')">другой</a></li>
                    </ul>
                </div>
            </div>

            <div class="col">
                <button class="btn btn-light forSearchButton" type="submit">Найти</button>
            </div>
        </div>
    </form>

    <div class="mt-4" th:each="el : ${wanties}" >
        <div th:wishHref="'wanty' + ${el.id}" class="col-md-12 mb-2" style="cursor: pointer">
            <div class="row g-0 border rounded overflow-hidden shadow-sm">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary-emphasis" th:text="${el.date}"></strong>
                    <h3 class="mb-2" th:text="${el.wantyName}"></h3>
                    <p class="card-text mb-auto" th:text="${el.description}"></p>
                    <strong class="d-inline-block mb-2 text-primary-emphasis" th:text="${el.isPurchased ? 'Купили' : 'Не купили'}"></strong>
                </div>

                <div class="col-auto d-none d-lg-block"> <!--Это нужно будет поменять-->
                    <svg class="bd-placeholder-img" width="220" height="250" style="float: right">
                        <rect width="100%" height="100%" fill="#818181"></rect>
                        <image xlink:href="/test.jpeg" x="0" y="0" width="100%" height="100%"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

<script>
    const wishPlates = document.querySelectorAll('div[wishHref]');

    wishPlates.forEach(plate => {
        plate.addEventListener('click', () => {
            const url = plate.getAttribute('wishHref');
            window.location.href = url;
        });
    });
</script>

<script>
    function selectDropdownItemBuyer(item) {
        var button = document.getElementById("dropdownMenuButton1");
        button.innerText = item;
    }

    function selectDropdownItemSeller(item) {
        var button = document.getElementById("dropdownMenuButton2");
        button.innerText = item;
    }

    function selectDropdownItemClient(item) {
        var button = document.getElementById("dropdownMenuButton3");
        button.innerText = item;
    }
</script>

<!--Скрипт для функционирования выпадающих списков-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
