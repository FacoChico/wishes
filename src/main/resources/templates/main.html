<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<!--Боковая панель-->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container mt-3">
    <h3>Запросы клиентов</h3>

    <hr class="my-4">

    <form action="search" method="get">
        <h3>Поиск по названию запроса</h3>

        <div class="row">
            <div class="col-sm-5">
                <input id="searchQuery" name="query" class="form-control" type="text" placeholder="Введите запрос" aria-label="Search">
            </div>

            <div class="col">
                <button class="btn btn-light forButtons" type="submit">Найти</button>
            </div>
        </div>
    </form>

    <div class="mt-4" th:each="el : ${wanties}" >
        <div th:wishHref="'wanty' + ${el.id}" class="col-md-12 mb-2" style="cursor: pointer">
            <div class="row g-0 border rounded overflow-hidden shadow-sm">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary-emphasis" th:text="${el.date}"></strong>
                    <h3 class="mb-2" th:text="${el.wantyName}"></h3>
                    <p class="card-text mb-auto" th:text="${el.description}"></p>
                    <strong class="d-inline-block mb-2 text-primary-emphasis" th:text="${el.isPurchased ? 'Купили' : 'Не купили'}"></strong>
                </div>

                <div class="col-auto d-none d-lg-block"> <!--Это нужно будет поменять-->
                    <svg class="bd-placeholder-img" width="220" height="250" style="float: right">
                        <rect width="100%" height="100%" fill="#818181"></rect>
                        <image xlink:href="/test.jpeg" x="0" y="0" width="100%" height="100%"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

<script>
    const wishPlates = document.querySelectorAll('div[wishHref]');

    wishPlates.forEach(plate => {
        plate.addEventListener('click', () => {
            const url = plate.getAttribute('wishHref');
            window.location.href = url;
        });
    });
</script>

</html>
