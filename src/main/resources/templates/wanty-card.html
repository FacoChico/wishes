<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<!--Боковая панель-->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container ">
    <main>
        <h4 class="mb-3">Карточка запроса</h4>

        <hr class="my-4">

        <div class="row g-5">
            <div class="col-md-5 col-lg-5 order-md-last">
                <div class="card p-2">
                    <img id="image" style="display:none" class="img img-thumbnail" alt="pic)">
                </div>
            </div>

            <div class="col-md-7 col-lg-7" th:each="el : ${wanty}">
                <input id="wantyId" type="text" th:value="${el.id}" style="display: none;">
                <div class="row">

                    <div class="col-12">
                        <h5>Название</h5>
                        <p th:text="${el.wantyName}">
                    </div>

                    <div class="col-sm-6">
                        <h5>Дата</h5>
                        <p th:text="${el.date}">
                    </div>

                    <div class="col-sm-6">
                        <h5 class="form-label">Размер</h5>
                        <p th:text="${el.size}">
                    </div>

                </div>

                <hr class="my-4">

                <div class="row">
                    <div>
                        <div class="col-sm">
                            <h5>Продавец</h5>
                            <p id="sellerId" th:text="${sellerName}"></p>
                        </div>
                    </div>

                    <div>
                        <div class="col-sm">
                            <h5>Байер</h5>
                            <p id="buyerId" th:text="${buyerName}"></p>
                        </div>
                    </div>

                    <div>
                        <div class="col-sm">
                            <h5>Клиент</h5>
                            <p id="clientId" th:text="${clientName}"></p>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <h5>Продажа</h5>

                <p th:text="'Данный товар ' + ${isPurchased} + ' покупателем'"></p>

                <h5>Комментарий</h5>

                <p th:text="${el.description}"></p>


                <hr class="my-4">

                <div class="row">
                    <div class="col-sm-6">
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" onclick="editWanty();">Редактировать запрос</button>
                    </div>

                    <div class="col-sm-6">
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" onclick="deleteWanty();">Удалить запрос</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Футер страницы -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    async function editWanty() {
        const wantyId = document.getElementById('wantyId');
        const URL = "/wanty" + wantyId.value + "/edit";

        await fetch(URL);

        window.location.replace(URL);
    }

    async function deleteWanty() {
        const id = document.getElementById('wantyId').value;
        const fetchURL = "/wanty" + id + "/delete";

        await fetch(fetchURL, {
            method: 'POST',
            body: id
        })

        window.location.replace("/");
    }
</script>

</html>
